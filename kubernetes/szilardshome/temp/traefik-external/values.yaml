globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"

additionalArguments:
  - "--serversTransport.insecureSkipVerify=true"
  - "--log.level=DEBUG"                        

# ----- Deployment -----
deployment:
  enabled: true
  kind: Deployment 
  replicas: 3      

# ----- Portok (Traefik Entrypoints) -----
ports:
  traefik:
    port: 8081
  web:
    redirections:
      entrypoint:
        to: "websecure"                    
        scheme: "https"                    
        permanent: true   
  websecure:
    http3:
      enabled: true
    advertisedPort: 4443
    tls:
      enabled: true                      

# ----- IngressRoute (Dashboard disabled) -----
ingressRoute:
  dashboard:
    enabled: false

# ----- Providers -----
providers:
  kubernetesCRD:
    enabled: true                          
  kubernetesIngress:
    enabled: false      
  kubernetesGateway:
    enabled: true
    statusAddress:
      # -- This IP will get copied to the Gateway status.addresses, and currently only supports one IP value (IPv4 or IPv6).
      ip: "10.10.4.61"
      service:
          enabled: false
          name: ""
          namespace: ""
            
gatewayClass:  # @schema additionalProperties: false
  # -- When providers.kubernetesGateway.enabled and gateway.enabled, deploy a default gatewayClass
  enabled: true
  # -- Set a custom name to GatewayClass
  name: traefik-external-gateway-class  

gateway:
  enabled: true
  name: "gateway-external"
  listeners:
    web:
      port: 8000
      hostname: "*.szilardshome.com"
      protocol: HTTP
      namespacePolicy: All
    websecure:
      port: 8443
      hostname: "*.szilardshome.com"
      protocol: HTTPS
      namespacePolicy: All
      certificateRefs:
        - name: tls-external-cert
          kind: Secret
          namespace: cert-manager
      mode: Terminate

# ----- Service -----
service:
  enabled: true
  type: LoadBalancer
  spec:
    loadBalancerIP: 10.10.4.61         