apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: qbittorrent
  labels:
    app.kubernetes.io/name: qbittorrent
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
    spec:
      containers:
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent@sha256:dc7de5505e7bb806270c9d1ad2f13ad5861dffe02eaff09084624db6f3c1b64e
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Europe/Bucharest
          ports:
            - containerPort: 8080
              name: web-ui
              protocol: TCP
            - containerPort: 6882
              name: torrent-tcp
              protocol: TCP
          volumeMounts:
            - mountPath: "/config"
              name: qbittorrent-config
            - mountPath: /data
              name: data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
      volumes:
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: pvc-qbittorrent-config
        - name: data
          persistentVolumeClaim:
            claimName: pvc-qbittorrent-data 