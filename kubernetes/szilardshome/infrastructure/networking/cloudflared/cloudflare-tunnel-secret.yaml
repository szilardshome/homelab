apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel-token
  namespace: cloudflared
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: cloudflare-tunnel-token
    creationPolicy: Owner
  data:
  - secretKey: tunnel-token
    remoteRef:
      key: "Cloudflare Tunnel Token" # The name of your 1Password item
      property: tunnel-token        # The field name in your 1Password item