apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-external
  namespace: traefik 
spec:
  gatewayClassName: traefik-gateway-class
  listeners:
    - name: http-external
      protocol: HTTP
      port: 80
      hostname: "*.szilardshome.com"
      allowedRoutes:
        namespaces:
          from: All
    - name: https-external 
      protocol: HTTPS
      port: 443
      hostname: "*.szilardshome.com"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        # mode: Terminate
        certificateRefs:
          - kind: Secret
            name: external-tls-secret
            # group: ""
  addresses:
    - type: IPAddress
      value: 10.10.4.71