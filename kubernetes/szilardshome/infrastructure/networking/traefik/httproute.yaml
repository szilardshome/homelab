apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik-dashboard-internal-route 
  namespace: traefik
spec:
  parentRefs:
    - name: gateway-internal
      namespace: traefik
      sectionName: https-internal 
  hostnames:
    - "traefik-local.szilardshome.com" 
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs: 
        - name: api@internal
          kind: TraefikService
          group: traefik.io 
          port: 8080